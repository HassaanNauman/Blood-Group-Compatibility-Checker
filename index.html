<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Compatibility Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Group Compatibility Checker</h1>
            <p class="subtitle">Find compatible blood donors quickly and easily</p>
        </header>
        
        <div class="content">
            <form id="bloodForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father's Name:</label>
                        <input type="text" id="fatherName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="0" max="150" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                    </select>
                </div>

                <button type="submit">Check Compatibility</button>
            </form>

            <div id="result">
                <h2>Results:</h2>
                <div id="userDetails"></div>
                <h3>Compatible Blood Donors:</h3>
                <div class="donor-list" id="donorList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
