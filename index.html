<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Checker App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
   
</head>

<body class="sm:w-screen sm:h-screen sm:flex items-center justify-center">
    <main class="container md:container md:m-0 m-6 md:mx-auto mt-12">
        <header class="header text-center sm:text-left">
            <h1 class="text-2xl font-bold">Blood Checker App</h1>
            <p class="text-sm">Learn to whom you can donate blood and from whom you may receive it.</p>
        </header>
        <div class="mt-12 flex gap-5 justify-between flex-col w-full sm:flex-row">
            <div class="form-container sm:w-2/4 rounded-sm flex justify-center p-6 w-full">
                <div class="w-11/12 flex flex-col gap-5">
                    <div>
                        <p class="font-semibold text-lg">Blood compatibility</p>
                        <p class="text-sm">Select your blood type and Click Check.</p>
                    </div>
                    <form class="w-full">
                        <select id="bloodGroup" required class="w-full p-2.5">
                            <option disabled selected>Select...</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                        <button type="button" onclick="bloodGroupChecker()" class="mt-3 w-full">Check</button>
                    </form>
                </div>
            </div>
            <div class="result-container sm:w-2/4 w-full rounded-sm flex justify-center p-6">
                <div class="w-11/12 flex flex-col gap-5">
                    <div>
                        <p class="font-semibold text-lg">Compatibility Result</p>
                        <p class="text-sm">Blood Compatibility Results will be shown here.</p>
                    </div>
                    <div>
                        <p class="text-sm">You can receive blood from blood types</p>
                        <ul class="flex gap-3 mt-1 flex-wrap" id="bloodReceive">
                        </ul>
                    </div>
                    <div>
                        <p class="text-sm">You can donate blood to blood types:</p>
                        <ul class="flex gap-3 mt-1 flex-wrap" id="bloodDonate">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
